<!-- vis type specific options -->
<div class="form-group">
  <label>地图类型</label>
    <select name="agg"
    class="form-control"
    ng-model="vis.params.mapType"
    ng-init="vis.params.mapType || vis.type.params.mapTypes[0]"
    ng-options="mapType as mapType for mapType in vis.type.params.mapTypes"
    >
  </select>
</div>

<div ng-if="vis.params.mapType === 'Heatmap'" class="form-group">
  <div>
    <label>
      半径
      &nbsp;<kbn-info placement="right" info="热图点的大小. 缺省: 25"></kbn-info>
    </label>
    <div class="vis-editor-agg-form-row">
      <input
        name="heatRadius"
        ng-model="vis.params.heatRadius"
        required
        class="form-control"
        type="range"
        min="5"
        max="50"
        step="1"
        >
      <div class="form-group vis-editor-agg-form-value">
        {{vis.params.heatRadius}}
      </div>
    </div>
  </div>
  <div>
    <label>
      模糊
      &nbsp;<kbn-info placement="right" info="点上所应用的模糊量. 缺省: 15"></kbn-info>
    </label>
    <div class="vis-editor-agg-form-row">
      <input
        name="heatBlur"
        ng-model="vis.params.heatBlur"
        required
        class="form-control"
        type="range"
        min="1"
        max="25"
        step="1"
        >
      <div class="form-group vis-editor-agg-form-value">
        {{vis.params.heatBlur}}
      </div>
    </div>
  </div>
  <div>
    <label>
      最大缩放
      &nbsp;<kbn-info placement="right" info="所有点都以完整强度显示的地图缩放. 缺省: 16"></kbn-info>
    </label>
    <div class="vis-editor-agg-form-row">
      <input
        name="heatMaxZoom"
        ng-model="vis.params.heatMaxZoom"
        required
        class="form-control"
        type="range"
        min="1"
        max="18"
        step="1"
        >
      <div class="vis-editor-agg-form-value">
        {{vis.params.heatMaxZoom}}
      </div>
    </div>
  </div>
  <div>
    <label>
      最小不透明值
      &nbsp;<kbn-info placement="right" info="点的最小不透明值. 缺省: 0.1"></kbn-info>
    </label>
    <div class="vis-editor-agg-form-row">
      <input
        name="heatMinOpacity"
        ng-model="vis.params.heatMinOpacity"
        required
        class="form-control"
        type="range"
        min="0"
        max="1.0"
        step="0.01"
        >
      <div class="vis-editor-agg-form-value">
        {{vis.params.heatMinOpacity}}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" ng-model="vis.params.addTooltip">
      显示提示信息
    </label>
  </div>
</div>

<div class="vis-option-item form-group">
  <label>
    <input type="checkbox"
    name="isDesaturated"
    ng-disabled="!vis.type.params.canDesaturate"
    ng-model="vis.params.isDesaturated">

    降低地图瓦片饱和度

    <kbn-info info="降低瓦片颜色的亮度(vibrancy), 此在任何版本的Internet浏览器中不起作用"></kbn-info>
  </label>
</div>

<div class="vis-option-item form-group">
  <label>
    <input type="checkbox"
    name="wms.enabled"
    ng-model="vis.params.wms.enabled">

    WMS 兼容地图服务器

    <kbn-info info="使用 WMS 兼容地图瓦片服务器. 仅对高级用户."></kbn-info>
  </label>
</div>

<div ng-show="vis.params.wms.enabled" class="well">
  <div class="vis-option-item form-group">
    
    <p>
      WMS 地图是第三方地图服务, 需要验证其兼容性. 
      这些应被视为专家级设置.
    </p>

    <label>
      WMS url*
    </label>
    <input type="text" class="form-control"
      name="wms.url"
      ng-model="vis.params.wms.url">    
  </div>

  <div class="vis-option-item form-group">
    <label>
      WMS 层* <kbn-info info="逗号分割的要使用的层列表"></kbn-info>
    </label>
    <input type="text" class="form-control"
      ng-require="vis.params.wms.enabled"
      ng-model="vis.params.wms.options.layers"   
      name="wms.options.layers">
  </div>

  <div class="vis-option-item form-group">
    <label>
      WMS 版本* <kbn-info info="服务器支持的 WMS 版本"></kbn-info>
    </label>
    <input type="text" class="form-control"
      name="wms.options.version"
      ng-model="vis.params.wms.options.version">    
  </div>

  <div class="vis-option-item form-group">
    <label>
      WMS 格式* <kbn-info info="通常 image/png 或 image/jpeg. 若服务器返回透明层则使用 png "></kbn-info>
    </label>
    <input type="text" class="form-control"
      name="wms.options.format"
      ng-model="vis.params.wms.options.format">    
  </div>
  
  <div class="vis-option-item form-group">
    <label>
      WMS 归属 <kbn-info info="右下角归属串<"></kbn-info>
    </label>
    <input type="text" class="form-control"
      name="wms.options.attribution"
      ng-model="vis.params.wms.options.attribution">    
  </div>

  <div class="vis-option-item form-group">
    <label>
      WMS 样式* <kbn-info info="逗号分割的所使用的 WMS 服务器支持样式列表. 多数情况下为空."></kbn-info>
    </label>
    <input type="text" class="form-control"
      name="wms.options.styles"
      ng-model="vis.params.wms.options.styles">    
  </div>

  <p>* 若此参数不正确, 地图会加载失败.</p>


</div>
