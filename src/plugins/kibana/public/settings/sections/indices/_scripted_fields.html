<h3>脚本化字段s</h3>
<p>这些脚本化字段动态从数据中计算得到. 它们可用在视图并显示在文档中, 然而它们不能被查询. 在此可对其进行管理, 添加新的脚本化字段. 但是必须慎重, 否则会产生不可预料的结果! <!-- If you need some examples, why not let Kibana <a ng-click="addDateScripts()"><strong>create a few examples from your date fields.</strong></a --></p>

<header>
  <a
    ng-href="{{ kbnUrl.getRouteHref(indexPattern, 'addField') }}"
    class="btn btn-info"
    aria-label="添加脚本化字段">
    <i aria-hidden="true" class="fa fa-plus"></i>
    添加脚本化字段
  </a>
</header>

<paginated-table
  columns="columns"
  rows="rows"
  per-page="perPage">
</paginated-table>

<p class="text-center" ng-if="rows.length === 0">没有找到匹配的脚本化字段.</p>
