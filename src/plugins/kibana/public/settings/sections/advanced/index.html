<kbn-settings-app section="advanced">
  <kbn-settings-advanced class="container">
    <div class="bs-callout bs-callout-warning">
      <h4>慎重: 可能会造成破坏</h4>
      在此页面中须谨慎, 这些设置仅为高级用户所用.
    </div>
    <form role="form">
      <input aria-label="过滤器" ng-model="advancedFilter" class="form-control span12" type="text" placeholder="过滤器"/>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>名字</th>
          <th>值</th>
          <th>动作 <kbn-info info="编辑或恢复缺省值."></kbn-info></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="conf in configs | filter:advancedFilter" advanced-row="conf" configs="configs"></tr>
      </tbody>
    </table>
  </kbn-settings-advanced>
</kbn-settings-app>
